<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample HTML Table</title>
</head>
<body>

      <tr>

        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>

        <td>kaveri</td>
        <td>19</td>
        <td>India</td>
      </tr>
      <tr>
        <td>rohan</td>
        <td>23</td>
        <td>Australia</td>
      </tr>
      <tr>
        <td>Ahmed</td>
        <td>28</td>
        <td>Egypt</td>
      </tr>
      <tr>
        <td>Noman</td>
        <td>22</td>
        <td>India</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
