<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transforming Robot</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .robot {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.5s ease;
    }

    .head, .body, .arm, .leg {
      background-color: #444;
      border: 2px solid #000;
    }

    .head {
      width: 80px;
      height: 80px;
      background-color: #666;
    }

    .body {
      width: 100px;
      height: 120px;
      background-color: #999;
    }

    .arms {
      display: flex;
      justify-content: space-between;
      width: 160px;
    }

    .arm {
      width: 30px;
      height: 80px;
      background-color: #777;
    }

    .legs {
      display: flex;
      justify-content: space-between;
      width: 100px;
    }

    .leg {
      width: 30px;
      height: 80px;
      background-color: #140303;
    }

    /* Responsive robot transform on small screen */
    @media (max-width: 600px) {
      .robot {
        transform: rotate(90deg);
      }

      .head {
        transform: rotate(45deg);
      }

      .arm, .leg {
        transform: translateY(20px) rotate(30deg);
      }
    }
  </style>
</head>
<body>
  <div class="robot">
    <div class="head"></div>
    <div class="arms">
      <div class="arm"></div>
      <div class="arm"></div>
    </div>
    <div class="body"></div>
    <div class="legs">
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
  </div>
</body>
</html>
