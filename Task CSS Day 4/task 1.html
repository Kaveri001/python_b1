<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Types</title>
  <style>
    .inline {
      display: inline;
      border: 2px solid red;
      padding: 10px;
      margin: 5px;
    }

    .block {
      display: block;
      border: 2px solid green;
      padding: 10px;
      margin: 5px;
    }

    .inline-block {
      display: inline-block;
      border: 2px solid blue;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Display: inline</h2>
  <span class="inline">Button 1</span>
  <span class="inline">Button 2</span>
  <span class="inline">Button 3</span>

  <h2>Display: block</h2>
  <div class="block">Button 1</div>
  <div class="block">Button 2</div>
  <div class="block">Button 3</div>

  <h2>Display: inline-block</h2>
  <div class="inline-block">Button 1</div>
  <div class="inline-block">Button 2</div>
  <div class="inline-block">Button 3</div>

</body>
</html>
