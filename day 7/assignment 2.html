<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket Launch Pad</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background: linear-gradient(to top, #1e3c72, #2a5298);
      font-family: sans-serif;
      overflow: hidden;
    }

  
    .rocket {
      font-size: 5rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .rocket.launch {
      animation: launch 1.5s forwards cubic-bezier(0.1, 0.9, 0.2, 1.0);
    }

    @keyframes launch {
      0%   { transform: translateY(0); }
      30%  { transform: translateY(-150px) scale(1.1); }
      60%  { transform: translateY(-300px) scale(1); }
      100% { transform: translateY(-500px) scale(0.9); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="rocket" id="rocket">ðŸš€</div>

  <script>
    const rocket = document.getElementById('rocket');

    rocket.addEventListener('click', () => {
      rocket.classList.remove('launch'); // reset if clicked again
      void rocket.offsetWidth; // trigger reflow to restart animation
      rocket.classList.add('launch');
    });
  </script>

</body>
</html>
