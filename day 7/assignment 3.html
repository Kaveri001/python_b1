<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juice Glass Filling</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .glass {
      width: 120px;
      height: 300px;
      border: 4px solid #888;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      background: #ffffffb3;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .juice {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: orange;
      transform: scaleY(0);
      transform-origin: bottom;
      animation: fillUp 3s forwards ease-in-out;
    }

    @keyframes fillUp {
      0%   { transform: scaleY(0); }
      100% { transform: scaleY(1); }
    }
  </style>
</head>
<body>

  <div class="glass">
    <div class="juice"></div>
  </div>
  <h1>hello</h1>

</body>
</html>
