<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Example with OpenStreetMap</title>
</head>
<body>
  <h1>Using Iframes in HTML</h1>
  <p>
    An <code>&lt;iframe&gt;</code> element allows embedding another HTML page or resource within the current page.
    It's commonly used for maps, videos, and external content. Below is an example of an embedded OpenStreetMap
    iframe displaying a location.
  </p>

  <iframe
    width="350"
    height="300"
    title="OpenStreetMap view of CCM, Nashik"
    src="OpenStreetMap website"
    style="border:1px solid black">
  </iframe>

  <p>
    View the map directly on 
    <a href="https://www.google.com/maps/place/Nashik,+Maharashtra/data=!4m2!3m1!1s0x3bddd290b09914b3:0xcb07845d9d28215c?sa=X&ved=1t:242&ictx=111" target="_blank">
      OpenStreetMap
    </a>.
  </p>
</body>
</html>
