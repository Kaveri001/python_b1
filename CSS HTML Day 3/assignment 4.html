<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="../CSS HTML Day 3/assignment 4.css">
</head>
<body>
  <h1>CSS Box Model Example</h1>

  <div class="margin-box">
    <!-- Margin Area -->
    <div class="card">
      <!-- Border Area -->
      <div class="padding-box">
        <!-- Padding Area -->
        <p>This is the content area</p>
        <small>(Inside padding)</small>
      </div>
    </div>
  </div>
</body>
</html>
